<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./assets/css/login.css" />
  <title></title>
</head>

<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form action="#" class="sign-in-form">
          <h2 class="title">LOG IN</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" />
          </div>
          <input type="submit" value="Login" class="btn solid" />
          <div class="social">
            <button class="btn btn-lg btn-light w-100 fs-6"><img src="./assets/image/google.png"
                style="width:20px;border-radius:50%" class="me-2"><small> Log In with Google </small></button>
          </div>
        </form>
        <form action="#" class="sign-up-form">
          <h2 class="title">SIGN UP</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Enter username" />
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Enter email" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Enter password" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Re-enter password" />
          </div>
          <input type="submit" class="btn" value="Sign up" />
          <div class="social">
            <button class="btn btn-lg btn-light w-100 fs-6"><img src="./assets/image/google.png "
                style="width:20px;border-radius:50%" class="me-2"><small> Sign In with Google </small></button>
          </div>
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h2>Welcome to Touchpoint Global!</h2>
          <p>First time visiting our page? Want to create an account? Click on the sign up button below. </p>
          <button class="btn transparent" id="sign-up-btn">
            Sign up
          </button>
        </div>
        <img src="./assets/image/softeng.svg" class="image" alt="" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h2>Already have an account?</h2>
          <p>Click on the login button below.</p>
          <button class="btn transparent" id="sign-in-btn">
            Log in
          </button>
        </div>
        <img src="./assets/image/program.svg" class="image" alt="" />
      </div>
    </div>
  </div>

  <script src="./assets/js/do.js"></script>
</body>

</html>
